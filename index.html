<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">🌤️ Aplikasi Cuaca</h1>
        <input type="text" id="cityInput" placeholder="Masukkan Nama Kota"
            class="border rounded-lg p-2 w-full text-center focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="getWeather()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
            Cek Cuaca
        </button>
        <div id="weatherResult" class="mt-4 text-lg font-medium text-gray-700"></div>
    </div>


</body>
</html>
